<!DOCTYPE html>
<html lang="en">
<head>

    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- titulo site -->
    <title>3D slider tipo o da rolex</title>

    <!-- css -->
    <link rel="stylesheet" href="card.css">


</head>
<body>
    
    <!-- cabeçalho -->
    <nav>
        <div class="logo">
            <a href="#">Noir Wood</a>
        </div>
        <div class="pages">
            <a href="#">Films,</a>
            <a href="#">Production,</a>
            <a href="#">Info,</a>
            <a href="#">Contact,</a>
        </div>
        <div class="shop">
            <a href="">Search</a>
            <a href="">Account</a>
            <a href="">Cart</a>
        </div>
    </nav>

    <!-- rodapé -->
    <footer>
        <p>Showreel 2.9</p>
        <p>2024 / 2025</p>
    </footer>

    <!-- divisão em divs dos elementos dentro do elemento principal container e slider sendo card, imagem e titulo -->
    <div class="container">
        <div class="slider">
            <div class="card">
                <img src="images/img1.jpg" alt="">
                <div class="copy">
                    <h1>Lorem, ipsum.</h1>
                </div>
            </div>
            <div class="card">
                <img src="images/img2.jpg" alt="">
                <div class="copy">
                    <h1>Lorem, ipsum.</h1>
                </div>
            </div>
            <div class="card">
                <img src="images/img3.jpg" alt="">
                <div class="copy">
                    <h1>Lorem, ipsum.</h1>
                </div>
            </div>
            <div class="card">
                <img src="images/img4.webp" alt="">
                <div class="copy">
                    <h1>Lorem, ipsum.</h1>
                </div>
            </div>
            <div class="card">
                <img src="images/img5.jpg" alt="">
                <div class="copy">
                    <h1>Lorem, ipsum.</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- links externos para acesso a bibliotecas javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CustomEase.min.js"></script>
    
    <!-- código que garante conexão do arquivo javascript e html -->
    <script src="card.js"></script>
</body>
</html>
